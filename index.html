<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Budy Animation</title>
  <!--Style-->
  <link rel="stylesheet" href="style.css">
  <!--Style Font-AWesome-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
  <div class="budy-body">
    <div class="eye left-eye">
      <div class="iris"></div>
    </div>
    <div class="eye right-eye">
      <div class="iris"></div>
    </div>
    <div class="nose"></div>
    <div class="mouth"></div>
    <div class="ear left-ear">
      <div class="ear-role left-ear-role"></div>
    </div>
    <div class="ear right-ear">
      <div class="ear-role"></div>
    </div>
    <div class="hair"></div>
    <div class="eyebrow left-eyebrow"></div>
    <div class="eyebrow right-eyebrow"></div>
    <div class="pants">
      <div class="button top-button"></div>
      <div class="button botton-button"></div>
    </div>
    <div class="leg left-leg">
      <div class="foot left-foot"></div>
    </div>
    <div class="leg right-leg">
      <div class="foot right-foot"></div>
    </div>
    <div class="arms left-arm">
      <div class="hands left-hand"></div>
    </div>
    <div class="arms right-arm">
      <div class="hands right-hand"></div>
    </div>
  </div>
</body>
<script src="script.js"></script>
</html>
